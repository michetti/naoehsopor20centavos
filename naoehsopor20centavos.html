<head>
  <meta charset="utf-8">
  <title>Não é só por R$ 0,20!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Não é só por R$ 0,20! Então pelo que é? Vamos definir juntos!">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
  <![endif]-->

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
        <img src="congresso2.jpg" alt="">
        <div class="container">
          <div class="carousel-caption">
            <h1>Não é só por R$ 0,20 !</h1>
            <p class="lead">Então pelo que é? Vamos definir juntos!</p>
            <p class="lead">Vote! Compartilhe!</p>
            <a class="btn btn-large btn-success" href="#suaIdeiaModal" data-toggle="modal">Dê a sua idéia</a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.carousel -->

  <div class="container">
    <div class="fb-like" data-href="http://naoehsopor20centavos.meteor.com" data-send="false" data-width="450" data-show-faces="true"></div>

    <div id="ideias" class="row-fluid marketing">
      {{> itens}}
    </div>

    <hr>

    <div class="footer">
      <p class="pull-left">&copy; O Gigante</p>
      <p class="pull-right">
        <a href="https://github.com/michetti/naoehsopor20centavos" target="_blank">Fork me on GitHub</a>
      </p>
    </div>

  </div> <!-- /container -->

  <div id="suaIdeiaModal" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Se não é por R$ 0,20 ...</h3>
    </div>
    <div class="modal-body">
      <p class="text-error">Por favor, antes de criar, verifique se não há uma proposta similar</p>

      <form id="formNovaIdeia" name="formNovaIdeia">
        <fieldset>
          <label>É pelo quê, então?</label>
          <input id="titulo" name="titulo" type="text" class="input-block-level" placeholder="Sou contra a PEC 37">

          <label>Explique um pouco melhor!<label>
          <textarea id="descricao" name="descricao" class="input-block-level" rows="4" placeholder="Porque somos o único caso de democracia que condenados por corrupção legislam contra os juízes que os condenaram"></textarea>

          <label>E o que precisa ser feito para isso?<label>
          <textarea id="sugestao" name="sugestao" class="input-block-level" rows="4" placeholder="Ir as ruas no dia da votação e deixar claro para os governates nossa opinião"></textarea>

        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Cancelar</a>
      <a href="#" class="btn btn-success" id="btnNovaIdeia">É isso</a>
    </div>
  </div>

  {{> setup}}
</body>

<template name="itens">
  {{#each itens}}
    {{> item}}
  {{/each}}
</template>

<template name="item">
  <hr>
  <blockquote data-ideia-id="{{_id}}">
    <p>{{titulo}}</p>

    {{# if descricao or sugestao}}
      <a href="#" class="detalhesButton">Mostrar Detalhes</a>
      <br/>

      <div class="hidden detalhes">
        {{#if descricao}}
          <div><strong>Descrição: </strong>{{descricao}}</div>
        {{/if}}

        {{#if sugestao}}
          <div><strong>Sugestão: </strong>{{sugestao}}</div>
        {{/if}}
      </div>
    {{/if}}
    <small><span class="badge badge-success">{{votos}}</span>&nbsp;<a href="#" class="votarIdeia">Votar!</a></small>
    <div class="fb-like" data-href="http://naoehsopor20centavos.meteor.com/{{slug titulo}}" data-send="false" data-width="450" data-show-faces="false"></div>
  </blockquote>
</template>

<template name="setup">
  <div id="fb-root"></div>
</template>
